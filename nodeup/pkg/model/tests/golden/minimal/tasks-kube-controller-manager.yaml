contents: |
  apiVersion: v1
  kind: Pod
  metadata:
    creationTimestamp: null
    labels:
      k8s-app: kube-controller-manager
    name: kube-controller-manager
    namespace: kube-system
  spec:
    containers:
    - args:
      - --log-file=/var/log/kube-controller-manager.log
      - --also-stdout
      - /usr/local/bin/kube-controller-manager
      - --allocate-node-cidrs=true
      - --attach-detach-reconcile-sync-period=1m0s
      - --authentication-kubeconfig=/var/lib/kube-controller-manager/kubeconfig
      - --authorization-kubeconfig=/var/lib/kube-controller-manager/kubeconfig
      - --cloud-config=/etc/kubernetes/in-tree-cloud.config
      - --cloud-provider=aws
      - --cluster-cidr=100.96.0.0/11
      - --cluster-name=minimal.example.com
      - --cluster-signing-cert-file=/srv/kubernetes/kube-controller-manager/ca.crt
      - --cluster-signing-key-file=/srv/kubernetes/kube-controller-manager/ca.key
      - --configure-cloud-routes=true
      - --enable-leader-migration=true
      - --feature-gates=CSIMigrationAWS=true,InTreePluginAWSUnregister=true
      - --flex-volume-plugin-dir=/usr/libexec/kubernetes/kubelet-plugins/volume/exec/
      - --kubeconfig=/var/lib/kube-controller-manager/kubeconfig
      - --leader-elect=true
      - --root-ca-file=/srv/kubernetes/ca.crt
      - --service-account-private-key-file=/srv/kubernetes/kube-controller-manager/service-account.key
      - --tls-cert-file=/srv/kubernetes/kube-controller-manager/server.crt
      - --tls-private-key-file=/srv/kubernetes/kube-controller-manager/server.key
      - --use-service-account-credentials=true
      - --v=2
      command:
      - /go-runner
      image: registry.k8s.io/kube-controller-manager:v1.23.0
      livenessProbe:
        httpGet:
          host: 127.0.0.1
          path: /healthz
          port: 10257
          scheme: HTTPS
        initialDelaySeconds: 15
        timeoutSeconds: 15
      name: kube-controller-manager
      resources:
        requests:
          cpu: 100m
      volumeMounts:
      - mountPath: /var/log/kube-controller-manager.log
        name: logfile
      - mountPath: /etc/ssl
        name: etcssl
        readOnly: true
      - mountPath: /etc/pki/tls
        name: etcpkitls
        readOnly: true
      - mountPath: /etc/pki/ca-trust
        name: etcpkica-trust
        readOnly: true
      - mountPath: /usr/share/ssl
        name: usrsharessl
        readOnly: true
      - mountPath: /usr/ssl
        name: usrssl
        readOnly: true
      - mountPath: /usr/lib/ssl
        name: usrlibssl
        readOnly: true
      - mountPath: /usr/local/openssl
        name: usrlocalopenssl
        readOnly: true
      - mountPath: /var/ssl
        name: varssl
        readOnly: true
      - mountPath: /etc/openssl
        name: etcopenssl
        readOnly: true
      - mountPath: /etc/kubernetes/in-tree-cloud.config
        name: cloudconfig
        readOnly: true
      - mountPath: /srv/kubernetes/ca.crt
        name: cabundle
        readOnly: true
      - mountPath: /srv/kubernetes/kube-controller-manager
        name: srvkcm
        readOnly: true
      - mountPath: /var/lib/kube-controller-manager
        name: varlibkcm
        readOnly: true
      - mountPath: /usr/libexec/kubernetes/kubelet-plugins/volume/exec/
        name: volplugins
    hostNetwork: true
    priorityClassName: system-cluster-critical
    tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    volumes:
    - hostPath:
        path: /var/log/kube-controller-manager.log
      name: logfile
    - hostPath:
        path: /etc/ssl
      name: etcssl
    - hostPath:
        path: /etc/pki/tls
      name: etcpkitls
    - hostPath:
        path: /etc/pki/ca-trust
      name: etcpkica-trust
    - hostPath:
        path: /usr/share/ssl
      name: usrsharessl
    - hostPath:
        path: /usr/ssl
      name: usrssl
    - hostPath:
        path: /usr/lib/ssl
      name: usrlibssl
    - hostPath:
        path: /usr/local/openssl
      name: usrlocalopenssl
    - hostPath:
        path: /var/ssl
      name: varssl
    - hostPath:
        path: /etc/openssl
      name: etcopenssl
    - hostPath:
        path: /etc/kubernetes/in-tree-cloud.config
      name: cloudconfig
    - hostPath:
        path: /srv/kubernetes/ca.crt
      name: cabundle
    - hostPath:
        path: /srv/kubernetes/kube-controller-manager
      name: srvkcm
    - hostPath:
        path: /var/lib/kube-controller-manager
      name: varlibkcm
    - hostPath:
        path: /usr/libexec/kubernetes/kubelet-plugins/volume/exec/
      name: volplugins
  status: {}
path: /etc/kubernetes/manifests/kube-controller-manager.manifest
type: file
